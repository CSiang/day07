<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <form action="#" method ="post" name="contact_form">
                <div class="input-group">
                    <h2>Contact Us</h2>
                </div>

                <div class="input-group">
                    <label for="fullname"></label><br>
                    <input type="text" placeholder="i.e. Daryl Ng" required>
                    <span>Fullname is required.</span>
                </div>

                <div class="input-group">
                    <label for="email"></label><br>
                    <input type="text" placeholder="i.e. darylNg@nus.edu.sg" required>
                    <span>Email is required and to be in proper email format.</span>
                </div>

                <div class="input-group">
                    <label for="website"></label><br>
                    <input type="url" placeholder="i.e. https://nus.edu.sg" required pattern="(http)(https)://.+">
                    <span>URL is required and to be in proper url format.</span>
                </div>

                <div class="input-group">
                    <textarea name="Comment" rows="10" cols="100"></textarea>
                </div>

                <div class="input-group">
                    <button type="submit">Submit Form</button>
                </div>

            </form>
        </section>
    </div>



</body>
</html>
